<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(run);

    var cluster_colors = [
        "#e6194B", "#3cb44b", "#ffe119", "#4363d8", "#f58231", "#911eb4", "#42d4f4", "#f032e6", "#bfef45", "#fabebe", "#469990", "#e6beff", "#9A6324", "#fffac8", "#800000", "#aaffc3", "#808000", "#ffd8b1", "#000075", "#a9a9a9", "#ffffff", "#000000"
    ];
    var xmlhttp = new XMLHttpRequest();

    function draw(url, isMultiColor, xTitle, yTitle, title, extract, elemId) {
        var result = [];
        var count = 0;

        function drawChart() {
            var graph = new google.visualization.DataTable();
            graph.addColumn('number', 'ID');
            graph.addColumn('number', 'Value');
            if (isMultiColor) {
                graph.addColumn({'type': 'string', 'role': 'style'});
            }
            // graph.addColumn({'type': 'string', 'role': 'annotation'});
            graph.addColumn({type: 'string', role: 'tooltip'});
            graph.addRows(
                result
            );
            var options = {
                title: title + " (Cities : " + count + ")",
                hAxis: {title: xTitle},
                vAxis: {title: yTitle},
                legend: 'none',
                pointSize: 4
            };
            var chart = new google.visualization.ScatterChart(document.getElementById(elemId));
            chart.draw(graph, options);
        }

        function r(num) {
            return Math.round(num * 100) / 100
        }


        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                var arr = myArr.items;
                var i;
                for (i = 0; i < arr.length; i++) {
                    var item = extract(arr[i]);
                    if (item[0] > 0 && item[1] > 0
                        && item[2]
                    ) {
                        var row = [item[0], item[1]];
                        count += 1;
                        if (isMultiColor) {
                            var index = arr[i].cluster;
                            row.push('point { fill-color: ' + cluster_colors[index] + '}')
                        }
                        row.push(arr[i].city + "  " + r(item[0]) + "  ;  " + r(item[1]));

                        result.push(row);
                    }


                }
                google.charts.load('visualization', '1', {packages: ['corechart'], callback: drawChart});
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    function fillTable2(p2id, url) {
        var xmlhttp2 = new XMLHttpRequest();
        xmlhttp2.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                draw("data/green.json", false, 'Average PM10', 'Green Area Percantage', 'coff : ' + myArr["avg_P1-green_space"],
                    function (data) {
                        return [
                            data.avg_P1,
                            data.green_space,
                            true
                        ]
                    }, p2id);
            }
        };
        xmlhttp2.open("GET", url, true);
        xmlhttp2.send();
    }

    function fillTable3(gid, url) {
        var xmlhttp2 = new XMLHttpRequest();
        xmlhttp2.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                draw("data/green.json", false, 'Average PM2.5', 'Green Area Percantage', 'coff : ' + myArr["avg_P2-green_space"],
                    function (data) {
                        return [
                            data.avg_P2,
                            data.green_space,
                            true
                        ]
                    }, gid);
            }
        };
        xmlhttp2.open("GET", url, true);
        xmlhttp2.send();
    }

    function run() {
        draw("data/cluster.json", true, 'Average PM10', 'Population', 'Cities clusterazation by PM10,population',
            function (data) {
                var t = [
                    data.avg_P1,
                    data.population
                ];
                if (data.population > 750000 || data.avg_P1 > 40) {
                    t.push(false)
                } else {
                    t.push(true)
                }
                return t;

            }, 'chart');
    }

    function run2() {
        draw("data/cluster2.json", true, 'Average PM2.5', 'Population', 'Cities clusterazation by PM2.5,population',
            function (data) {
                var t = [
                    data.avg_P2,
                    data.population
                ];
                if (data.population > 750000 || data.avg_P1 > 40) {
                    t.push(false)
                } else {
                    t.push(true)
                }
                return t;

            }, 'chart');
    }

    // fillTable("sp_P1", "sp_P2", "sp_G", "data/spearman.json");


    function drawClustersCount() {
        var result = [];
        var url = "data/tl.json";

        function drawBasic() {


            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Sum of Squared Errors');

            data.addRows(result);

            var options = {
                hAxis: {
                    title: 'Clusters Count'
                },
                vAxis: {
                    title: 'Error'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart'));

            chart.draw(data, options);
        }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                var arr = myArr.items;

                for (i = 0; i < arr.length; i++) {
                    var item = [];
                    item.push(arr[i][0]);
                    item.push(rer(arr[i][1]) / 1E14);
                    result.push(item);
                }

                function rer(num) {
                    return num
                }

                google.charts.load('visualization', '1', {packages: ['corechart'], callback: drawBasic});
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

    }

</script>


<style type="text/css">
    #chart, #pear_P1, #pear_G, #pear_P2 {
        width: 900px;
        height: 500px;
    }

</style>
<h1 style="text-align: center;margin-top: 20px">Summary</h1>
<div class="container">


    <input class="btn btn-success" value="Clustering (Average PM10,Population)" onclick="run()" type="button">


    <input class="btn btn-success" value="Clustering (Average PM2.5,Population)" onclick="run2()" type="button">

    <input class="btn btn-success" value="Cluster count" onclick="drawClustersCount()" type="button">
    <input class="btn btn-success" value="Average PM10 - Green Area Percantage"
           onclick="fillTable2('chart', 'data/pearson.json')" type="button">
    <input class="btn btn-success" value="Average PM2.5 - Green Area Percantage"
           onclick="fillTable3('chart', 'data/pearson.json')" type="button">

    <div id="chart"></div>
</div>
